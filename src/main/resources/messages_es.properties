# Index
index.title=Inicio

index.h1=UNA FAMILIA DE LARGA TRAYECTORIA EN LA PRODUCCI&Oacute;N AGR&Iacute;COLA.
index.p1=Somos un grupo empresario que desde hace m&aacute;s de 100 a&ntilde;os nos dedicamos a la producci&oacute;n y comercializaci&oacute;n de alimentos agr&iacute;cola-ganaderos. Utilizando superficie propia y alquilada desarrollamos productos de calidad, no s&oacute;lo para la Argentina sino tambi&eacute;n hacia los principales mercados del mundo.
index.p2=Pereda Agro S.A. es la empresa m&aacute;s j&oacute;ven del grupo.  Bajo el lema &ldquo;Agregado de valor, producci&oacute;n y servicios&rdquo; pertenecemos a una  nueva generaci&oacute;n de la familia Pereda quienes desde hace m&aacute;s de diez a&ntilde;os  marcamos tendencia en calidad e innovaci&oacute;n. Brindamos servicios relacionados a:  gerenciamiento agr&iacute;cola, acopio y acondicionamiento de granos, producci&oacute;n, clasificaci&oacute;n y exportaci&oacute;n de <b>Girasol Confitero</b> y <b>Popcorn</b>.

index.products.detailsButton=Ver m&aacute;s

index.care.tradition.title=Tradici&oacute;n Familiar
index.care.tradition.text=Desde 1883 la familia Pereda conserva su tradici&oacute;n de brindar valor agregado, producci&oacute;n y servicios. Hoy, tres generaciones trabajan en conjunto para mantener la trayectoria. 
index.care.sustainability.title=Sustentabilidad
