export.h1=Exportaci&oacute;n
export.p1=A trav&eacute;s de los a&ntilde;os hemos desarrollado un profundo conocimiento de las necesidades de los mercados tanto locales como extranjeros, exportando nuestros productos y &quot;know-how&quot; hacia los principales mercados del mundo.
export.p2=Nuestra experiencia en producci&oacute;n y exportaci&oacute;n de productos agr&iacute;cola-ganaderos nos ha permitido desarrollar una extensa cobertura a nivel mundial.

