links.title=Links de Inter&eacute;s

links.h1=Links de Inter&eacute;s

links.anuga.title=Anuga
links.anuga.description=Anuga es una de las exposiciones m&aacute;s grandes de comida y bebida del mundo. Se realiza cada dos a&ntilde;os en Colonia, Alemania. Esta dividida en 10 subexposiciones, las que cubren diferentes categor&iacute;as.

links.sialparis.title=Sial
links.sialparis.description=La Plaza de Mercado de Alimentos Global SIAL es una feria de comercio que se lleva a cabo cada dos a&ntilde;os en Par&iacute;s. Se especializa en la industria del procesamiento de alimentos.

links.gulfood.title=Gulfood
links.gulfood.description=Gulfood es una feria anual de comercio para alimentos y bebidas sin alcohol. Tiene lugar en el Centro Internacional de Convenciones y Excibiciones de Dubai.

links.gpc.title=GPC
links.gpc.description=La Global Pulse Confederation (conocida antes como CICILS IPTIC) es una convencion sin fines de lucro organizada por el gobierno de Dubai y el Centro Multi Comodity de Dubai (DMCC).

links.asagir.title=Asociaci&oacute;n Argentina de  Girasol (ASAGIR)
links.asagir.description=ASAGIR es una asociaci&oacute;n civil sin fines de lucro, cuyo objetivo es la promoci&oacute;n y desarrollo del girasol, sus derivados y subproductos obtenidos en la Rep&uacute;blica Argentina.

links.aacrea.title=Asociaci&oacute;n Argentina de Consorcios Regionales de Experimentaci&oacute;n Agr&iacute;cola (AACREA)
links.aacrea.description=Asociaci&oacute;n Argentina de Consorcios Regionales de Experimentaci&oacute;n Agr&iacute;cola (AACREA)

links.ipcva.title=Instituto de  Promoci&oacute;n de la Carne Vacuna Argentina (IPCVA)
links.ipcva.description=El IPCVA se orienta a mejorar y consolidar la imagen de los productos c&aacute;rnicos  argentinos, aprovechando la historia y tradici&oacute;n del pa&iacute;s en la materia y el prestigio ganado en los mercados internacionales.

links.maizar.title=MAIZAR
links.maizar.description=MAIZAR reune a todos los integrantes de la cadena productiva del ma&iacute;z con el fin de promocionar el crecimiento de la industria maicera.

links.minagri.title=Ministerio de Agricultura, Ganader&iacute;a y Pesca (MINAGRI)
links.minagri.description=Ministerio de Agricultura, Ganader&iacute;a y Pesca. Presidencia de la Naci&oacute;n.

links.sunflowernsa.title=National Sunflower Association  (NSA)
links.sunflowernsa.description=La Asociaci&oacute;n Norteamericana del Girasol (NSA) es una organizaci&oacute;n no gubernamental sin fines de lucro, dedicada a la comunicaci&oacute;n y promoci&oacute;n de la pipa de girasol y derivados.

links.usda.title=USDA (United States Department of Agriculture)
links.usda.description=El Departamento de Agricultura de los Estados Unidos (USDA) es el departamento del gobierno de los Estados Unidos responsable de desarrollar y ejecutar la pol&iacute;tica del gobierno federal sobre la agricultura, forestaci&oacute;n y comida 

