# Product Barley
product-barley.title=Barley

product-barley.h1=Features of our Barley
product-barley.p1=The western part of the province of Buenos Aires, Argentina, is an excellent area for barley production. Soil and weather conditions in that area contribute to an ideal balance between yield per  surface and grain of acceptable size, keeping high levels of protein and germination potential. Barley is a winter cereal high in proteins and minerals, which makes it a healthy grain.
product-barley.p2=Barley is fit for human and industrial (brewery) consumption in addition to animal food (forage barley).
product-barley.p3=Packaging: bags of 40 kg, in containers and in bulk.

##################################################
# Product Popcorn
product-popcorn.title=Popcorn

product-popcorn.h1=Features of our Popcorn
product-popcorn.p1=The central region of Argentina known as Pampa Humeda has excellent soil and weather conditions for corn production, being recognized worldwide by the quality of this product.
product-popcorn.p2=Popcorn plant is very similar to an ordinary corn plant, the difference lies in the output which is a smaller and rounded grain.
product-popcorn.p3=This product is fit for human consumption and used for making &ldquo;Popcorn&rdquo;, a well-known tasty, healthy and nutrition-packed snack. It can be cooked at home or industrialized for later microwave cooking.
product-popcorn.p4=The quality of this product is determined by the &quot;Size&quot;, the &ldquo;explosion&rdquo; and the &ldquo;expansion&rdquo; of the grain. Size refers to the measurement area or proportion of the corn grain measuring the number of kernels included in 10 grams. The Explosion measures the percentage of grains that will expand to form a &ldquo;popcorn&rdquo; and the Expansion is the capacity of the kernel of increasing its mass, measured in grams per cubic centimeters.
product-popcorn.p5=Packaging: 20 kg and 50 Lbs. bags

