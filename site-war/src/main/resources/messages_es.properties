# Company
company.title=Empresa

company.h1=Desde 1883 la familia Pereda conserva su tradici&oacute;n en brindar valor agregado, servicio e innovaci&oacute;n para la producci&oacute;n.
company.p1=Somos una familia empresaria que desde hace m&aacute;s de 100 a&ntilde;os nos dedicamos a la producci&oacute;n y comercializaci&oacute;n de alimentos agr&iacute;cola-ganaderos, no s&oacute;lo para la Argentina sino tambi&eacute;n hacia los principales mercados del mundo.
company.p2=Nuestro grupo empresario explota campos propios y arrendados, en los cuales producimos granos de trigo, cebada, ma&iacute;z, soja y girasol. Adem&aacute;s de dedicarnos al negocio agr&iacute;cola, focalizamos nuestros esfuerzos en la cr&iacute;a y engorde de hacienda vacuna, las cuales son sostenidas y alimentadas utilizando materia prima de nuestra propia producci&oacute;n.
company.p3=Pereda Agro S.A. es la empresa m&aacute;s j&oacute;ven del grupo. Bajo el lema &ldquo;Agregado de valor, producci&oacute;n y servicios&rdquo; pertenecemos a una nueva  generaci&oacute;n de la familia Pereda quienes desde hace m&aacute;s de diez a&ntilde;os marcamos  tendencia en calidad e innovaci&oacute;n. Brindamos servicios relacionados a: gerenciamiento agr&iacute;cola, acopio y acondicionamiento de granos, producci&oacute;n, clasificaci&oacute;n y exportaci&oacute;n de girasol confitero (cuya planta de silos se encuentra estrat&eacute;gicamente ubicada con desv&iacute;o ferroviario en Mari Lauquen, Trenque  Lauquen, Bs. As.). 
company.p4=Nuestros est&aacute;ndares de calidad son los m&aacute;s exigentes utilizando tecnolog&iacute;a de punta aplicada desde la producci&oacute;n a campo hasta los procesos de limpieza, clasificado y embolsado del girasol. Orientamos nuestra gesti&oacute;n hacia una &ldquo;producci&oacute;n sustentable&rdquo;, cuidando de nuestra zona girasolera y preservando el medio ambiente mediante rotaci&oacute;n de cultivos y un uso racional de recursos.
company.p5=De esta manera, obtenemos una de nuestras mayores fortalezas: integrarnos verticalmente. Aseguramos a nuestros clientes la calidad de nuestro producto durante todas sus etapas; desde la producci&oacute;n primaria hasta su entrega en los diferentes mercados.

