links.maizar.description=Es el espacio que convoca a todos los integrantes de la cadena productiva, comercial, industrial, alimenticia y exportadora del ma&iacute;z, con el fin de promocionar el crecimiento de este insumo como producto y generar un mayor volumen de oferta para las industrias capaces de darle un m&aacute;s alto valor agregado.

