index.p1=Somos un grupo empresario que desde hace m&aacute;s de 100 a&ntilde;os nos dedicamos a la producci&oacute;n y comercializaci&oacute;n de alimentos agr&iacute;cola-ganaderos. Utilizando superficie propia y alquilada desarrollamos productos de calidad, no s&oacute;lo para la Argentina sino tambi&eacute;n hacia los principales mercados del mundo.
index.p2=Pereda Agro S.A. es la empresa m&aacute;s j&oacute;ven del grupo.  Bajo el lema &ldquo;Agregado de valor, producci&oacute;n y servicios&rdquo; pertenecemos a una  nueva generaci&oacute;n de la familia Pereda quienes desde hace m&aacute;s de diez a&ntilde;os  marcamos tendencia en calidad e innovaci&oacute;n. Brindamos servicios relacionados a:  gerenciamiento agr&iacute;cola, acopio y acondicionamiento de granos, producci&oacute;n, clasificaci&oacute;n y exportaci&oacute;n de girasol confitero.

