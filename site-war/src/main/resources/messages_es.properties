# Product Sunflower
product-sunflower.title=Girasol Confitero

product-sunflower.h1=Caracter&iacute;sticas de nuestro Girasol
product-sunflower.p1=Actualmente la Argentina se encuentra entre los principales productores mundiales de girasol confitero gracias a sus excelentes condiciones  agroecol&oacute;gicas que le permiten alcanzar altos niveles de rendimento y calidad.
product-sunflower.p2=Si bien no es simple distinguir entre una planta de  girasol confitero de una de girasol aceitero, existen diferencias importantes en cuanto a los aspectos f&iacute;sicos del grano obtenido y su utilizaci&oacute;n. El girasol confitero tiene una semilla de gran porte y es consumida por las personas de manera directa y esto obliga que tanto las buenas pr&aacute;cticas a campo y en planta de proceso sean de vital importancia. Se trata de un producto natural, muy sabroso y rico en minerales y vitaminas. Suele ser recomendado  para una dieta sana, adem&aacute;s de consumirlo como snack y/o ingrediente para  reposter&iacute;a.
product-sunflower.p3=El grano es clasificado seg&uacute;n el di&aacute;metro del mismo. Comercialmente se lo llama Calibre y cuanto m&aacute;s grande es, mayor es su valor. Los Calibres grandes se utilizan para consumo humano y los  m&aacute;s chicos para alimento de mascotas.
product-sunflower.p4=Packaging: Desde nuestra planta proveemos a nuestros  clientes girasol &ldquo;Inshell&rdquo; en bolsas de 20 Kg o 50 Libras.


##################################################
# Product Barley
product-barley.title=Cebada

product-barley.h1=Caracter&iacute;sticas de nuestra Cebada
product-barley.p1=En la Argentina, la zona oeste de la provincia de Buenos Aires es excelente para la producci&oacute;n de cebada. Las condiciones agroecol&oacute;gicas de dicha &aacute;rea encuentran un &oacute;ptimo equilibrio entre rendimiento por superficie y semillas de buen calibre, manteniendo excelentes niveles de prote&iacute;na y poder germinativo. La cebada es un cereal invernal que cuenta con un alto contenido de prote&iacute;nas y minerales, convirti&eacute;ndolo en un grano sano y saludable.
product-barley.p2=Los usos del grano de cebada son diversos. Es utilizado para consumo humano, industrial (malter&iacute;a) y adem&aacute;s como alimento de animales (cebada forrajera).
product-barley.p3=Packaging: Bolsas de 40 Kg, a granel en bodega y contenedor.

##################################################
# Product Popcorn
product-popcorn.title=Ma&iacute;z Pisingallo

product-popcorn.h1=Caracter&iacute;sticas de nuestro Ma&iacute;z Pisingallo
product-popcorn.p1=La Argentina posee excelentes caracter&iacute;sticas edafoclim&aacute;ticas en  la pampa h&uacute;meda para la producci&oacute;n de ma&iacute;z, logrando ser un pa&iacute;s reconocido a nivel mundial por la calidad de este producto.
product-popcorn.p2=La planta de ma&iacute;z pisingallo es muy similar a la del ma&iacute;z com&uacute;n. Se diferencia porque el grano que se obtiene de ella es de menor  tama&ntilde;o y forma redondeada.
product-popcorn.p3=Este producto est&aacute; destinado al consumo humano. Es  utilizado para producir &ldquo;Popcorn&rdquo;, un snack muy sabroso, sano, nutritivo y  mundialmente conocido. Puede ser &nbsp;preparado en forma casera &oacute; de manera industrializada para su posterior cocci&oacute;n en horno microondas.
product-popcorn.p4=La calidad de este producto est&aacute; determinada por el Calibre, la &ldquo;explosi&oacute;n&rdquo; y la &ldquo;expansi&oacute;n&rdquo; del grano. La denominaci&oacute;n Calibre se refiere al tama&ntilde;o del grano, midiendo la cantidad de granos que significan 10 gramos. La explosi&oacute;n se refiere al porcentaje de granos capaces de expandirse hasta formar un &ldquo;pochoclo&rdquo; y la expansi&oacute;n a la capacidad del grano de incrementar su masa, medida en gramos por cent&iacute;metros c&uacute;bicos.
product-popcorn.p5=Packaging: Bolsas de 20 Kg y 50 Libras.

