links.asagir.description=ASAGIR es una asociaci&oacute;n civil sin fines de lucro, cuyo objetivo es la promoci&oacute;n y desarrollo del girasol, sus derivados y subproductos obtenidos en la Rep&uacute;blica Argentina.

