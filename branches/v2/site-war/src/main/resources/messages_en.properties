# Product Barley
product-barley.title=Barley

product-barley.h1=Features of our Barley
product-barley.p1=The western part of the province of Buenos Aires, Argentina, is an excellent area for barley production. Soil and weather conditions in that area contribute to an ideal balance between yield per  surface and grain of acceptable size, keeping high levels of protein and germination potential. Barley is a winter cereal high in proteins and minerals, which makes it a healthy grain.
product-barley.p2=Barley is fit for human and industrial (brewery) consumption in addition to animal food (forage barley).
product-barley.p3=Packaging: bags of 40 kg, in containers and in bulk.

